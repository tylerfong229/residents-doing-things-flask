{% extends "base.html" %}

{% block content%}
<div class="container text-center">


    <div class="row">
        {% for header in headings %}
        <div class="col">
            {{ header }}
        </div>
        {% endfor %}
    </div>

    {% for row in cal_data %}
    <div class="row">
        {% for cell in row%}
        <div class="col">
            <button class="btn btn-success" border-radius="50%">{{cell}}</button>
        </div>
        {% endfor %}
    </div>
    {% endfor %}
</div>

{% endblock %}
