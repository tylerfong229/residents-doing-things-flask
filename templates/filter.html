{% extends "base.html" %}

{% block content%}
<div style="padding:50px 0px 0px 5px;">
    <form name="filters" action="" method="post">
        <h2>Find a time to do something between</h2>
        <div style="padding:10px 0px 10px 0px;">
            <input type="date" , id="start_date" name="start_date" value="{{ start_date }}" required>
        </div>
        <h2> and </h2>
        <div style="padding:10px 0px 10px 0px;">
            <input type="date" , id="end_date" name="end_date" value="{{ end_date }}" required>
        </div>
        {% if date_err_message != "" %}
        <p style="color:red">{{date_err_message}}</p>
        {% endif %}
        <h2> with </h2>
        <div class="dropdown" style="padding:10px 0px 30px 0px;">
            <button class="btn btn-outline-dark dropdown-toggle" type="button" id="dropdownMenuButton1"
                data-bs-toggle="dropdown" aria-expanded="false">
                Names
            </button>
            <ul class="dropdown-menu" style="max-height: 200px; overflow: auto;">
                {% for name in name_options %}
                <li class="container-sm">
                    <input type="checkbox" id="{{ name }}" name="names" value="{{ name }}">
                    <label for="{{ name }}">{{ name }}</label>
                </li>
                {% endfor %}
            </ul>
        </div>
        {% if name_err_message != "" %}
        <p style="color:red">{{name_err_message}}</p>
        {% endif %}
        <p>
            <input type="submit" class="btn btn-success btn-lg px-4">
        </p>
    </form>
</div>

{% endblock %}
